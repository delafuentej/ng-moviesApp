<div class="row" *ngIf="movie">
    <div class="col-md-6 ">
        <img class="img-thumbnail" [src]="movie.poster_path | poster" [alt]="movie.title ">

    </div>
    <div class="col-md-6">
        <h3 class="text-success">{{movie.title}}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average" checkedcolor="gold" uncheckedcolor="grey " size="18px " [totalstars]="10" [readonly]=false></star-rating>

            </div>
            <div class="col text-white">
                {{movie.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row text-white mt-3">
            <div class="col">
                {{movie.overview }}
            </div>

        </div>
        <div class="row mt-4">
            <div class="col">
                <button (click)="backToHome()" class="btn btn-outline-success">Back</button>

            </div>
        </div>

    </div>


</div>

<div class="row mt-5" *ngIf=" cast.length> 0">
    <div class="col">
        <app-cast-slide-show [cast]=" cast "></app-cast-slide-show>
    </div>

</div>v
